<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurateur César Bazaar (Alpha)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <!-- Vue Gallery -->
        <div id="view-gallery" class="view">
            <header>
                <h1>Collections</h1>
            </header>
            <main class="gallery-main">
                <div id="gallery-grid" class="gallery-grid">
                    <!-- Les cartes seront générées dynamiquement -->
                </div>
            </main>
        </div>

        <!-- Vue Workspace -->
        <div id="view-workspace" class="view" style="display: none;">
            <header>
                <button id="btn-back" class="back-button">← Retour</button>
                <h1>Simulateur <span id="collection-title">...</span></h1>
                <div class="actions">
                    <button id="btn-save" class="secondary">Sauvegarder</button>
                    <button id="btn-cart" class="primary">Ajouter au panier (min 3)</button>
                </div>
            </header>

            <main>
                <div class="workspace mobile-view-editor" id="workspace">
                    
                    <div class="editor-area" id="editor-area">
                        <h3 class="editor-label">1. ÉDITEUR (ROOT)</h3>
                        <div id="editor-container" class="single-tile" style="border: 2px solid red; min-height: 300px;">
                            </div>
                    </div>
            
                    <div class="preview-area" id="preview-area">
                        <h3 class="preview-label">2. SIMULATION (5x5)</h3>
                        <div id="grid-container" class="grid-5x5" style="border: 2px solid blue; min-height: 300px;">
                            </div>
                    </div>
            
                </div>
            
                <!-- Sidebar desktop : nuancier à droite. Mobile : masqué, palette dans le bottom sheet -->
                <aside class="sidebar sidebar-palette-desktop">
                    <h3>Nuancier</h3>
                    <div id="color-palette" class="palette-grid"></div>
                </aside>
            </main>

            <!-- Overlay transparent : clic en dehors ferme le tiroir (sans griser l’écran) -->
            <div id="palette-drawer-overlay" class="palette-drawer-overlay" aria-hidden="true"></div>
            <!-- Tiroir minimaliste : uniquement les couleurs -->
            <div id="palette-drawer" class="palette-drawer" aria-hidden="true">
                <div class="palette-drawer-body">
                    <div id="color-palette-drawer" class="palette-grid"></div>
                </div>
            </div>

            <!-- Barre mobile : bascule Éditeur / Simulation -->
            <div class="mobile-view-bar" id="mobile-view-bar" aria-hidden="true">
                <button type="button" class="mobile-view-btn active" id="mobile-btn-editor" data-view="editor">Éditeur</button>
                <button type="button" class="mobile-view-btn" id="mobile-btn-simulation" data-view="simulation">Simulation</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
